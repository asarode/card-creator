<div class="controller" ng-controller="printCtrl as printer">
	<div class="card-body" ng-repeat="card in printer.deck">
		<div class="card-row card-name">
			{{ card.Name }}
		</div>
		<div class="card-row">
			{{ card.Cost }}
		</div>
		<div class="card-row card-type">
			{{ card.Type }}
		</div>
		<div class="card-row-large card-text">
			{{ card.Text }}
		</div>
		<div class="card-row-print card-values">
			{{ card.Values }}
		</div>
	</div>
</div>
